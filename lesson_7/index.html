<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
<div class="section">
	<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	<div class="main">
		<div class="video">
		  <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
		  <form action="#">
		    <input type="text" placeholder="Ваше имя">
		    <input type="text" placeholder="Ваш email">
		    <button class="btn">Получить инструкцию</button>
		  </form>
		</div>
	</div>
</div>

<dir class="section">
	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/01.png" alt="Первое преимущество">
			<p>Первое преимущество</p>
		</div>
		<div class="col">
			<img src="img/02.png" alt="Второе преимущество">
			<p>Второе преимущество</p>
		</div>
		<div class="col">
			<img src="img/03.png" alt="Трерье преимущество">
			<p>Третье преимущество</p>
		</div>
		<div class="col">
			<img src="img/04.png" alt="Четвертое преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
</dir>

<div class="client">
	<h2 class="client-header">Наши клиенты</h2>
	<div class="client-img">
	 <div class="col2"><img src="img/5.png" alt=""></div>
	 <div class="col2"><img src="img/06.png" alt=""></div>
	 <div class="col2"><img src="img/07.png" alt=""></div>
	 <div class="col2"><img src="img/08.png" alt=""></div>
	 <div class="col2"><img src="img/09.png" alt=""></div>
	 <div class="col2"><img src="img/10.png" alt=""></div>
	 <div class="col2"><img src="img/11.png" alt=""></div>
	 <div class="col2"><img src="img/12.png" alt=""></div>
	</div>
</div>	
</div>
</body>
</html>
